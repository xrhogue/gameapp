<table class="table table-hover table-striped table-sm">
  <thead class="thead-dark">
  <tr>
    <th scope="col" class="th-large-width">Name</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let selectedCharacterSkill of character.skills">
    <td [routerLink]="[selectedCharacterSkill.skillId]">{{getSkill(selectedCharacterSkill).name}}</td>
    <td>
      <i class="material-icons" (click)="updateCharacterSkill(selectedCharacterSkill)" ngbTooltip="Update {{getSkill(selectedCharacterSkill).name}}">description</i>
      <i class="material-icons" (click)="deleteCharacterSkill(selectedCharacterSkill)" ngbTooltip="Delete {{getSkill(selectedCharacterSkill).name}}">delete</i>
    </td>
  </tr>
  </tbody>
</table>
<div>
  <button type="button" class="btn btn-secondary" ngbTooltip="Add a new Skill" placement="top" (click)="showDialog=true"><i class="material-icons">add_box</i>New Skill</button>
</div>
<p-dialog header="New Skills" [(visible)]="showDialog">
  <div class="small-12 medium-6 columns">
    <div>
      <app-character-add-skill [(character)]="character" [(selectedCharacterSkills)]="selectedCharacterSkills"></app-character-add-skill>
    </div>
  </div>
  <p-footer>
    <button type="button" pButton icon="pi pi-check" [disabled]="selectedCharacterSkills.length == 0" (click)="addCharacterSkills(selectedCharacterSkills);showDialog=false" label="Add"></button>
    <button type="button" pButton icon="pi pi-close" (click)="showDialog=false" label="Cancel" class="ui-button-secondary"></button>
  </p-footer>
</p-dialog>

<app-character-skill-details-dlg header="'Update {{getSkill(characterSkill).name}}'" [(visible)]="showDetails" [(characterSkill)]="characterSkill"></app-character-skill-details-dlg>
