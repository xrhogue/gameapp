<div class="p-grid">
  <div class="p-col-1">
    <div class="box box-label">
      Stat
    </div>
    <div *ngFor="let stat of stats">
      <div class="box">
        <label class="control-label list-label">{{stat.shortName}}</label>
      </div>
    </div>
  </div>
  <div class="p-col-1">
    <div class="box box-label">
      Value
    </div>
    <div *ngFor="let characterStat of character.stats">
      <div class="box">
        <app-number [id]="getStatShortName(characterStat.statId)"
                    [name]="getStatShortName(characterStat.statId)"
                    [(value)]="characterStat.value"
                    [min]="0"
                    [max]="characterStat.max"
                    (invalid)="updateInvalid($event)"
                    [decorator]="''">
        </app-number>
      </div>
    </div>
  </div>
  <div class="p-col-1">
    <div class="box box-label">
      Low/High/Max
    </div>
    <div *ngFor="let characterStat of character.stats">
      <div class="box">
        ({{characterStat.low}}/{{characterStat.high}}/{{characterStat.max}})
      </div>
    </div>
  </div>
</div>
