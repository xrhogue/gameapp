<div class="row">
  <div class="small-12 medium-6 columns">
    <div class="input-group">
      <label class="control-label list-label" for="ageChild">Child</label>
      <app-number [id]="'ageChild'"
                  [name]="'ageChild'"
                  [(value)]="race.ages[gender.id].child"
                  [min]="0"
                  [max]="race.ages[gender.id].teen"
                  [decorator]="'years'">
      </app-number>
    </div>
  </div>
</div>
<div class="row">
  <div class="small-12 medium-6 columns">
    <div class="input-group">
      <label class="control-label list-label" for="ageTeen">Teen</label>
      <app-number [id]="'ageTeen'"
                  [name]="'ageTeen'"
                  [(value)]="race.ages[gender.id].teen"
                  [min]="race.ages[gender.id].child"
                  [max]="race.ages[gender.id].adult"
                  [decorator]="'years'">
      </app-number>
    </div>
  </div>
</div>
<div class="row">
  <div class="small-12 medium-6 columns">
    <div class="input-group">
      <label class="control-label list-label" for="ageAdult">Adult</label>
      <app-number [id]="'ageAdult'"
                  [name]="'ageAdult'"
                  [(value)]="race.ages[gender.id].adult"
                  [min]="race.ages[gender.id].teen"
                  [max]="race.ages[gender.id].mature"
                  [decorator]="'years'">
      </app-number>
    </div>
  </div>
</div>
<div class="row">
  <div class="small-12 medium-6 columns">
    <div class="input-group">
      <label class="control-label list-label" for="ageMature">Mature</label>
      <app-number [id]="'ageMature'"
                  [name]="'ageMature'"
                  [(value)]="race.ages[gender.id].mature"
                  [min]="race.ages[gender.id].adult"
                  [max]="race.ages[gender.id].middle"
                  [decorator]="'years'">
      </app-number>
    </div>
  </div>
</div>
<div class="row">
  <div class="small-12 medium-6 columns">
    <div class="input-group">
      <label class="control-label list-label" for="ageMiddle">Middle</label>
      <app-number [id]="'ageMiddle'"
                  [name]="'ageMiddle'"
                  [(value)]="race.ages[gender.id].middle"
                  [min]="race.ages[gender.id].mature"
                  [max]="race.ages[gender.id].old"
                  [decorator]="'years'">
      </app-number>
    </div>
  </div>
</div>
<div class="row">
  <div class="small-12 medium-6 columns">
    <div class="input-group">
      <label class="control-label list-label" for="ageOld">Old</label>
      <app-number [id]="'ageOld'"
                  [name]="'ageOld'"
                  [(value)]="race.ages[gender.id].old"
                  [min]="race.ages[gender.id].mature"
                  [max]="race.ages[gender.id].venerable"
                  [decorator]="'years'">
      </app-number>
    </div>
  </div>
</div>
<div class="row">
  <div class="small-12 medium-6 columns">
    <div class="input-group">
      <label class="control-label list-label" for="ageVenerable">Venerable</label>
      <app-number [id]="'ageVenerable'"
                  [name]="'ageVenerable'"
                  [(value)]="race.ages[gender.id].venerable"
                  [min]="race.ages[gender.id].old"
                  [max]="race.ages[gender.id].max"
                  [decorator]="'years'">
      </app-number>
    </div>
  </div>
</div>
<div class="row">
  <div class="small-12 medium-6 columns">
    <div class="input-group">
      <label class="control-label list-label" for="ageMax">Max</label>
      <app-number [id]="'ageMax'"
                  [name]="'ageMax'"
                  [(value)]="race.ages[gender.id].max"
                  [min]="race.ages[gender.id].venerable"
                  [max]="MAX_VALUE"
                  [decorator]="'years'"
                  [disabled]="race.ages[gender.id].immortal">
      </app-number>
    </div>
  </div>
</div>
<div class="row">
  <div class="small-12 medium-6 columns">
    <div class="input-group">
      <label class="control-label list-label" for="immortal">Immortal</label>
      <p-checkbox inputId="immortal" binary="true" [(ngModel)]="race.ages[gender.id].immortal" name="immortal"></p-checkbox>
    </div>
  </div>
</div>
