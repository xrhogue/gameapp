<div class="row">
  <div class="small-12 medium-6 columns">
    <label class="control-label" [for]="attributeName">{{attributeName + 's'}}
      <div class="input-group">
        <!-- only [id] or [inputId] works, but not both (current cannot have the label perform a dropdown action, even though the [for] attribute should allow that -->
        <p-multiSelect [id]="attributeName"
                       [inputId]="attributeName"
                       [style]="{'width': '15em'}"
                       [options]="attributes"
                       optionLabel="name"
                       dataKey="id"
                       [showToggleAll]="false"
                       [showHeader]="false"
                       [filter]="false"
                       defaultLabel="Choose {{attributeName + 's'}}"
                       [(ngModel)]="selectedAttributes"
                       (ngModelChange)="updateAttributes();raceChange.emit(race);updateInvalid('attributes', attributeList.invalid)"
                       [name]="attributeName"
                       required
                       #attributeList="ngModel">
        </p-multiSelect>
        <p-button label="New" (onClick)="showDialog=true"></p-button>
      </div>
    </label>
  </div>
</div>
<p-dialog header="New {{attributeName}}" [(visible)]="showDialog">
  <input id="newAttribute" type="text" pInputText placeholder="Add {{attributeName}}" (keyup.enter)="addAttribute($event)" [appUniqueName]="{attributes: this.attributes}" [(ngModel)]="newAttribute" #attributeDlg="ngModel"/>
  <div *ngIf="!!attributeDlg.errors && attributeDlg.errors['uniqueName']">{{attributeDlg.errors['uniqueName'].description}}</div>
  <p-footer>
    <button type="button" pButton icon="pi pi-check" [disabled]="newAttribute?.length == 0 || !!newAttribute.errors" (click)="addAttribute($event);showDialog=false" label="Add"></button>
    <button type="button" pButton icon="pi pi-close" (click)="showDialog=false" label="Cancel" class="ui-button-secondary"></button>
  </p-footer>
</p-dialog>
