<div class="ui-g ui-fluid">
  <div class="ui-g-12 ui-md-3">
    <h4>Prerequisites (Required)</h4>
    <p-tree styleClass="skill-tree"
            [value]="andPrerequisiteTreeNodes"
            selectionMode="checkbox"
            [(selection)]="selectedAndPrerequisiteTreeNodes"
            (selection)="skillChange.emit(skill)"
            [propagateSelectionUp]="false"
            [propagateSelectionDown]="false"
            (onNodeSelect)="andPrerequisiteSelected($event)"
            (onNodeUnselect)="nodeUnselected($event)">
      <ng-template let-node  pTemplate="default">
        {{node.data.name}}
      </ng-template>
    </p-tree>
    <textarea class="skill-area" [ngModel]="selectedAndPrerequisiteSkills"></textarea>
  </div>
  <div>
  </div>
  <div class="ui-g-12 ui-md-3">
    <h4>Prerequisites (At Least One Of)</h4>
    <p-tree styleClass="skill-tree"
            [value]="orPrerequisiteTreeNodes"
            selectionMode="checkbox"
            [(selection)]="selectedOrPrerequisiteTreeNodes"
            (selection)="skillChange.emit(skill)"
            [propagateSelectionUp]="false"
            [propagateSelectionDown]="false"
            (onNodeSelect)="orPrerequisiteSelected($event)"
            (onNodeUnselect)="nodeUnselected($event)">
            droppableNodes="true">
      <ng-template let-node  pTemplate="default">
        {{node.data.name}}
      </ng-template>
    </p-tree>
    <textarea class="skill-area" [ngModel]="selectedOrPrerequisiteSkills"></textarea>
  </div>
</div>
