<div class="row">
  <div class="small-12 medium-6 columns">
    <h1>Skill</h1>{{skill.shortName}}
  </div>
</div>

<form #form="ngForm">
  <ngb-tabset type="pill">
    <ngb-tab title="General">
      <ng-template ngbTabContent>
        <app-skill-general [(skill)]="skill" [ngForm]="ngForm"></app-skill-general>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="Prerequisites">
      <ng-template ngbTabContent>
        <app-skill-prerequisites [(skill)]="skill"></app-skill-prerequisites>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="Races">
      <ng-template ngbTabContent>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
  <div class="expanded button-group">
    <button class="success btn btn-secondary" type="button"
            [disabled]="isInvalid()"
            (click)="update()">
      {{skill.id > 0 ? 'Update' : 'Add'}}
    </button>
    <button class="cancel btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
