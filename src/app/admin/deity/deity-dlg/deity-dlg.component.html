<p-dialog [header]="header" [(visible)]="visible" (onShow)="deityDetails.focus()">
  <app-deity-details [modal]="true" [(deity)]="deity" (deityChange)="close(deity)" #deityDetails></app-deity-details>
  <p-footer>
    <p-button icon="pi pi-check" [disabled]="deityDetails.invalid()" (click)="deityDetails.update()" label="Add"></p-button>
    <p-button icon="pi pi-close" (click)="deityDetails.cancel()" label="Cancel" class="ui-button-secondary"></p-button>
  </p-footer>
</p-dialog>
