<p-dialog [header]="header" [(visible)]="visible" (onShow)="show()">
  <p-tree [value]="deityTreeNodes"
          selectionMode="multiple"
          [(selection)]="selectedDeityTreeNodes">
  </p-tree>
  <button type="button" class="btn btn-secondary" ngbTooltip="Create a New Deity" placement="top" (click)="showDialog = true"><i class="material-icons">add_box</i>New Deity</button>
  <p-footer>
    <p-button icon="pi pi-check" [disabled]="selectedDeityTreeNodes == undefined" (click)="close()" label="Choose"></p-button>
    <p-button icon="pi pi-close" (click)="cancel()" label="Cancel" class="ui-button-secondary"></p-button>
  </p-footer>
</p-dialog>

<app-deity-dlg [header]="'New Deity'" [(visible)]="showDialog" [(deity)]="deity" (deityChange)="updateDeities(deity)"></app-deity-dlg>
