<app-location-details [(location)]="location" [modal]="false" #details></app-location-details>
<div class="row align-center">
  <div class="small-12 columns">
    <div class="expanded button-group">
      <button class="success btn btn-secondary" type="button"
              [disabled]="invalid()"
              (click)="update()">
        {{location.id > 0 ? 'Update' : 'Add'}}
      </button>
      <button class="cancel btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>
